<br>
<div class="container">
  <h2 class="page-header">Edit Type</h2>

  <form class="mat-form" (submit)="onSubmit()">

    <app-auto-complete [optionsSourceUrl]="'types/all'" [placeHolder]="'Choose Type'" (onOptionSelected)="onOptionSelected($event)"  #type></app-auto-complete>
    <br><hr>
    <div *ngIf="selectedType">
        <mat-form-field class="mat-full-width">
          <input matInput placeholder="Name"  [(ngModel)]="selectedType.name" name="name">
        </mat-form-field>

        <input type="submit" class="btn btn-primary" value="Edit">
        <button type="button" class="btn btn-primary" (click)="onDelete()">Delete</button>        
    </div>
  </form>
</div>
