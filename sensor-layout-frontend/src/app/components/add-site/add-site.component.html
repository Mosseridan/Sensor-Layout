<h2 class="page-header">Add Site</h2>

<form class="mat-form" (submit)="onSubmit()">

  <mat-form-field class="mat-full-width">
    <input matInput placeholder="Display Name"  [(ngModel)]="displayName" name="displayName">
  </mat-form-field>

  <h2>{{displayName}}</h2>

  <app-auto-complete [optionsSourceUrl]="'sites/all'" [placeHolder]="'Parent Site'" #parentSite></app-auto-complete> 
    
  <input type="submit" class="btn btn-primary" value="Add">

</form>
